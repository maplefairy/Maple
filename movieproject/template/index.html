{% extends 'base.html' %}
{% block body %}

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Harry Potter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class=" row">
       {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;" >
                <img src="{{i.img.url}}" class="card-img-top"  alt="..." width="100" height="290">
                <div class="card-body">
                   <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text"><b>Series No. {{i.id}}</b></p>
                    <a href="{% url 'detail' i.id %}" class="btn btn-primary" > Details </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

</body>
</html>
